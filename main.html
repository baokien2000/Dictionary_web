<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="#">

</head>

<body>

    <div class="container">
        <h3 class="webTitle">MY DICTIONARY</h3>

        <img id="userIcon" src="./images/user.png" alt="UserIcon.png">
        <div id="userBar">
            <p>User</p>
            <button id="LogoutBtn">Đăng xuất</button>
        </div>
        <div class="search-box">
            <!-- điền từ -->
            <input id="searchBox" placeholder="Type the word here.." type="text">
            <!-- chọn ngôn ngữ -->
            <select class="language" id="LanguageId">
                <option value=1 selected>English</option><!-- en -->
                <option value=2>Spanish</option><!-- es -->
                <option value=3>French</option><!-- fr -->
                <option value=4>Gujarati</option><!-- gu -->
                <option value=5>Hindi</option><!-- hi -->
                <option value=6>Latvian</option><!-- lv -->
                <option value=7>Romanian</option><!-- ro -->
                <option value=8>Swahili</option><!-- sw -->
                <option value=9>Tamil</option><!-- ta -->
            </select>

            <button type="button" id="searchbtn">Search</button>


        </div>
        <p id="error">Error</p> <!-- Thông báo lỗi -->

        <div class="content">
            <div class="vocabulary">
                <p>Word</p>
                <!--từ vựng -->
                <span id="En_Phonetics">/wɜ:k/ </span> <!-- Phát âm-->
                <img id="audioIcon" src="./images/Speakers.png" alt="Speaker"> <!-- Âm thanh -->
            </div>
            <h6>Definition</h6>
            <!--Định nghĩa -->
            <ul>
                <li id="NounText">Noun</li>
                <ul id="Noun" class="Defi"></ul>

                <li id="AdjectiveText">Adjective</li>
                <ul id="Adjective" class="Defi"></ul>

                <li id="VerbText">Verb</li>
                <ul id="Verb" class="Defi"></ul>

                <li id="AdverbText">Adverb</li>
                <ul id="Adverb" class="Defi"></ul>

                <li id="InterjectionText">Interjection</li>
                <ul id="Interjection" class="Defi"></ul>
            </ul>
            <h6 id="SynonymsText">Synonyms</h6>
            <!--Đồng nghĩa -->
            <ul id="Synonyms"></ul>
            <h6 id="AntonymsText">Antonyms</h6>
            <!--Trái nghĩa -->
            <ul id="Antonyms"></ul>
        </div>

    </div>
    <div class="modal" id="myModal">
        <div class="modal__overlay"></div>
        <div class="modal__body">
            <div class="auth-form">
                <div class="auth-form__container">
                    <div>
                        <h2>Đăng xuất</h2>
                        <img id="XIcon" src="./images/close.png" alt="X">
                    </div>
                    <p>Bạn có chắc muốn đăng xuất ?</p>
                    <div class="auth-form__controls">
                        <button type="button" id="btn-close-logOut"
                            class="btn auth-form__controls-back btn--normal btn-close-add-staff">Hủy</button>
                        <button type="submit" id="btn-logOut" class="btn btn--primary btn-add-staff">Đăng xuất</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Script -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js">
</script>
<script src="./main.js"></script>

</html>
