<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="container-fluid bg-light">
        <div class="container">
            <div class="row ">
                <h3 class="webTitle col-12">MyDictionary</h3>

                <div class="input-group col-12">
                    <div class="input-group-prepend col-7 col-lg-8">
                        <input id="searchBox" placeholder="Search" type="text" class="form-control ">
                    </div>

                    <select class="custom-select col-4 col-lg-2 " id="LanguageId">
                        <option value="1" selected>English</option>
                        <option value="2">Viet Nam</option>
                        <option value="3">Phap</option>
                        <option value="4">Nga</option>
                    </select>
                    <button id="searchbtn" type="button" class="btn btn-secondary
                    rounded col-1">
                        <div class="row">
                            <i class="fa fa-search"></i>
                            <span class="d-none d-lg-block">Search</span>
                        </div>

                    </button>
                </div>



                <p id="error" class="col-12">Error</p>

            </div>

            <div class="content">
                <div class="vocabulary">
                    <p>Word</p>
                    <span>/w…ú:k/ </span>
                    <img id="audioIcon" src="./images/Speakers.png" alt="Speaker">
                </div>
                <h6>Definition</h6>
                <ul>
                    <li id="NounText">Noun</li>
                    <ul id="Noun" class="Defi"></ul>

                    <li id="AdjectiveText">Adjective</li>
                    <ul id="Adjective" class="Defi"></ul>

                    <li id="VerbText">Verb</li>
                    <ul id="Verb" class="Defi"></ul>

                    <li id="AdverbText">Adverb</li>
                    <ul id="Adverb" class="Defi"></ul>

                    <li id="InterjectionText">Interjection</li>
                    <ul id="Interjection" class="Defi"></ul>
                </ul>
                <h6 id="SynonymsText">Synonyms</h6>
                <ul id="Synonyms"></ul>
                <h6 id="AntonymsText">Antonyms</h6>
                <ul id="Antonyms"></ul>
            </div>

        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
<script src="./main.js"></script>

</html>
