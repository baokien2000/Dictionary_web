<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="../images/admin.png" />

</head>

<body>

    <div class="container AdminPage">
        <h3 class="webTitle">MANAGER ACCOUNT</h3>
        <img id="userIcon" src="../images/user.png" alt="UserIcon.png">
        <div class="form-group has-search">
            <span id="searchIcon" class="fa fa-search form-control-feedback"></span>
            <input id="searchBtn" type="text" class="form-control" placeholder="Search">
            <div class="SuggestionsDiv">
                <div class="container__header-with-search-result">
                </div>
            </div>
        </div>
        <div id="userBar">
            <p>User</p>
            <button id="ForgotBtn">Reset password</button>
            <button id="LogoutBtn">Log out</button>
        </div>
        <div id="TableDiv">
            <table class="table table-striped">
                <thead id="adminTable_thead">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Username</th>
                        <th scope="col">Create date</th>
                        <th scope="col">Role</th>
                        <th scope="col">Handle</th>
                        <th scope="col" id="Search_value" style="display: none;"></th>
                    </tr>
                </thead>
                <tbody id="adminTable">

                </tbody>
            </table>
        </div>

        <p class="NullValue" style="display: none;">No results found for <b></b></p>
        <div>
            <!-- onclick="Pagination_click($(this))" -->

            <ul class="pagination-list" id="Table_pagination">
                <li class="pagination-item">
                    <a class="first-Page">First</a>
                </li>
                <li class="pagination-item">
                    <a class="">1</a>
                </li>
                <li class="pagination-item pagination-item-active">
                    <a class="">2</a>
                </li>
                <li class="pagination-item">
                    <a class="">3</a>
                </li>
                <li class="pagination-item">
                    <a class="last-Page">Last</a>
                </li>
            </ul>

        </div>
    </div>
    <!-- model Logout -->
    <div class="modal" id="myModal">
        <div class="modal__overlay"></div>
        <div class="modal__body">
            <div class="auth-form">
                <div class="auth-form__container">
                    <div>
                        <h3>Log out</h3>
                        <img class="XIcon" src="../images/close.png" alt="X">
                    </div>
                    <p>Are you sure you want to log out?</p>
                    <div class="auth-form__controls">
                        <button type="button"
                            class="btn btn-close auth-form__controls-back btn--normal btn-close-add-staff">Cancel</button>
                        <button type="submit" id="btn-logOut" class="btn btn--primary btn-add-staff">Log out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- model deleteAccount -->
    <div class="modal" id="myDeleteAccountModal">
        <div class="modal__overlay"></div>
        <div class="modal__body">
            <div class="auth-form">
                <div class="auth-form__container">
                    <div>
                        <h3>Delete an account</h3>
                        <img class="XIcon" src="../images/close.png" alt="X">
                    </div>
                    <p>you want to delete account <b>name</b>?</p>
                    <div class="auth-form__controls">
                        <button type="button"
                            class="btn btn-close auth-form__controls-back btn--normal btn-close-add-staff">cancel</button>
                        <button type="submit" id="btn-Delelte" class="btn btn--primary btn-add-staff">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- model Reset password -->
    <div class="modal" id="myEditModal">
        <div class="modal__overlay"></div>
        <div class="modal__body">
            <div class="auth-form">
                <div class="auth-form__container">
                    <div>
                        <h3>Reset password</h3>
                        <img class="XIcon" src="../images/close.png" alt="X">
                    </div>
                    <input oninput="hideError()" type="password" placeholder="Old password" id="PassWordID" />
                    <input oninput="hideError()" type="password" placeholder="New password" id="NewPassWordID" />
                    <input oninput="hideError()" type="password" placeholder="Repeat new password"
                        id="ReNewPassWordID" />
                    <p class="ErrorMessage">Error</p>
                    <div class="auth-form__controls">
                        <button type="button"
                            class="btn btn-close auth-form__controls-back btn--normal btn-close-add-staff">Cancel</button>
                        <button type="submit" id="btn-changePass" class="btn btn--primary btn-add-staff">Reset
                            password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- model update account -->
    <div class="modal" id="myUpdateAccountModal">
        <div class="modal__overlay"></div>
        <div class="modal__body">
            <div class="auth-form">
                <div class="auth-form__container">
                    <div>
                        <h3>Update Account</h3>
                        <img class="XIcon" src="../images/close.png" alt="X">
                    </div>
                    <label for="UsernameID">Username</label>
                    <input oninput="hideError()" type="text" placeholder="Old password" id="UsernameID" />
                    <label for="UsernameID">Role</label>
                    <select name="role" id="SelectRole">
                        <option value="1">admin</option>
                        <option value="2">user</option>
                    </select>
                    <p class="ErrorMessage">Error</p>
                    <div class="auth-form__controls">
                        <button type="button"
                            class="btn btn-close auth-form__controls-back btn--normal btn-close-add-staff">Cancel</button>
                        <button type="submit" id="btn-updateAccount"
                            class="btn btn--primary btn-add-staff">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Script -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
</script>
<script src="../Controller/admin.js"></script>

</html>
