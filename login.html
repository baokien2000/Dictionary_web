<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        body {
            width: auto;
            height: auto;
            background-color: #918bec;
            background-image: linear-gradient(135deg, #918bec 0%, #9599E2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Roboto", sans-serif;
        }

        .form {
            position: relative;
            z-index: 1;
            border-radius: 16px;
            background: #FFFFFF;
            max-width: 360px;
            margin: 100px;
            padding: 15px 45px 15px 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        .login-form {
            margin-top: 30px;
        }

        .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid transparent;
        }

        .form button {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #3366ff;
            width: 100%;
            font-weight: bold;
            border-radius: 8px;
            border: 0;
            margin-top: 8px;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }

        .form button:hover,
        .form button:active,
        .form button:focus {
            background: #2954d4;
        }

        .form .message {
            margin: 16px 0 0;
            color: #ada5a5;
            font-size: 12px;
            text-align: start;
        }

        .form .message a {
            color: #3366ff;
            text-decoration: none;
        }

        .form .message p {
            display: inline-block;
        }

        .form .message #ErrorMessage {
            float: right;
            color: red;
            display: none;
        }

        .form .Errormessage {
            margin: 0;
            color: #ada5a5;
            font-size: 12px;
            text-align: start;
        }
        
        .form #ErrorMessage{
            float: right;
            color: red;
            display: inline-block;
            padding: 0;
            margin: 0;
            font-size: 14px;
            visibility: hidden;
        }
        #PassWordID{
            margin-bottom: 5px;
        }
        #SubmitBtn{
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <h1>LOGIN</h1>
            <form class="login-form" id="form">
                <input type="text" placeholder="username" id="UsernameID" />
                <input type="password" placeholder="password" id="PassWordID" />
                <p id="ErrorMessage">Error</p>
                <button type="button" id="SubmitBtn">login</button>
                <div class="message">
                    <p>Not registered? <a href="./register.html">Create an account</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    $("input").click(function () {
        $("#ErrorMessage").css("visibility", "hidden");
        $("input").css("border", "1px solid transparent")
    })

    $("#SubmitBtn").click(function () {
        let name = $("#UsernameID").val().length
        let pass = $("#PassWordID").val().length
        if (name != 0 && pass != 0) {
            LoginInfo();
        } else {
            // alert("Vui lòng nhập đầy đủ thông tin")

            if (pass == 0) {
                $("#PassWordID").css("border", "1px solid red")
                $("#PassWordID").focus();

            }
            if (name == 0) {
                $("#UsernameID").css("border", "1px solid red");
                $("#UsernameID").focus();
            }
            $("#ErrorMessage").html("Please enter full information")
            $("#ErrorMessage").css("visibility", "visible")
        }
    });

    function LoginInfo() {
        let name = $("#UsernameID").val()
        let pass = $("#PassWordID").val()

        $.get("http://localhost:8080/students/get-students.php", function (data, status) {
            let login = false
            data['data'].forEach(e => {
                if (e['name'] == name && e['password'] == pass) {
                    login = true
                }
            });
            if (login == true) {
                // đăng nhập thành công thì sẽ tạo 1 session login và chuyển trang về main
                sessionStorage.setItem("login", "ok");
                sessionStorage.setItem("user", name);
                $(location).attr('href', './main.html')
            } else {
                $("#ErrorMessage").html("Incorrect username or password")
                $("#ErrorMessage").css("visibility", "visible")
                // alert("Tài khoàn hoặc mật khẩu không chính xác")
            }
        }, "json");

    }
    // $("a").click(function () {
    //     $(location).attr('href', './register.html')
    // })
</script>

</html>
